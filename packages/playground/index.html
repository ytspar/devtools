<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBar Playground</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />

    <!-- Open Graph meta tags for testing schema extraction -->
    <meta property="og:title" content="DevBar Playground - Test Environment" />
    <meta property="og:description" content="A playground for testing DevBar and Sweetlink packages" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ytspar.github.io/devbar/" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DevBar Playground" />
    <meta name="twitter:description" content="Test environment for DevBar and Sweetlink" />

    <!-- Standard meta tags -->
    <meta name="description" content="A Vite-powered playground for testing DevBar and Sweetlink packages" />
    <meta name="author" content="ytspar" />

    <!-- JSON-LD structured data for testing schema extraction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "DevBar Playground",
      "description": "Development playground for testing DevBar and Sweetlink packages",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Departure Mono font - retro pixel terminal aesthetic -->
    <!-- https://departuremono.com - SIL Open Font License -->
    <style>
      @font-face {
        font-family: 'Departure Mono';
        src: url('./fonts/DepartureMono-Regular.woff2') format('woff2'),
             url('./fonts/DepartureMono-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
