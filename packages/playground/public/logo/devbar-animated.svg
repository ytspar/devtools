<svg width="1420" height="1419" viewBox="0 0 1420 1419" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  /* Theme colors - Dark mode */
  .disk-body { fill: #10b981; }
  .magnetic-disk { fill: #3d2817; }
  .shutter { fill: #10b981; }
  .label-line { fill: #059669; }

  /* Theme colors - Light mode */
  @media (prefers-color-scheme: light) {
    .disk-body { fill: #047857; }
    .magnetic-disk { fill: #2d1f14; }
    .shutter { fill: #047857; }
    .label-line { fill: #065f46; }
  }

  /* The ENTIRE shutter (green block with window) slides LEFT */
  .shutter-group {
    transform: translateX(0);
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  :root:hover .shutter-group,
  svg:hover .shutter-group {
    transform: translateX(-50px);
  }
</style>

<defs>
  <!-- Mask to hide the ENTIRE shutter area from disk body -->
  <!-- The shutter is the large inset block at the top (x=198-1069, y=95-453) -->
  <mask id="disk-body-mask">
    <rect width="100%" height="100%" fill="white"/>
    <rect x="198" y="95" width="871" height="358" fill="black"/>
  </mask>
  <!-- Clip for the frame opening where shutter slides and magnetic disk is visible -->
  <clipPath id="frame-clip">
    <rect x="198" y="95" width="871" height="358"/>
  </clipPath>
</defs>

