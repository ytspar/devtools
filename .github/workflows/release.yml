# Publish production releases to NPM and create GitHub releases
#
# Triggers:
# - Manual workflow dispatch with required version input
#
# Example: version "1.1.0" publishes @ytspar/sweetlink@1.1.0 and @ytspar/devbar@1.1.0
# with the "latest" dist-tag, creates a git tag v1.1.0, and a GitHub release.

name: Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.1.0)'
        required: true
        type: string

# Permissions for OIDC trusted publishing to npm + creating releases
permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version format
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in semver format (e.g. 1.1.0)"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Set sweetlink version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          cd packages/sweetlink
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); pkg.version = process.env.VERSION; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Publishing @ytspar/sweetlink@$VERSION"

      - name: Set devbar version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          cd packages/devbar
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); pkg.version = process.env.VERSION; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Publishing @ytspar/devbar@$VERSION"

      - name: Publish sweetlink
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/sweetlink
          npm publish --tag latest --access public --provenance

      - name: Publish devbar
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/devbar
          npm publish --tag latest --access public --provenance

      - name: Create git tag and GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes

      - name: Summary
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "## Production Release Published" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Version: \`${VERSION}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Install with:" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`bash" >> "$GITHUB_STEP_SUMMARY"
          echo "npm i @ytspar/sweetlink@${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          echo "npm i @ytspar/devbar@${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
